{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Upload an Image</h2>
    
    <form method="post" enctype="multipart/form-data" class="space-y-6" id="uploadForm">
        {% csrf_token %}
        
        <!-- Drag and Drop Area -->
        <div id="drop-area" class="border-2 border-dashed border-gray-400 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition">
            <p class="mb-3 text-gray-600">Drag & Drop your image here, or click to select</p>
            <!-- Hidden File Input -->
            <input type="file" name="image" id="id_image" class="hidden" accept="image/*">
            <p id="file-name" class="text-sm text-gray-500"></p>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
            Upload & Classify
        </button>
    </form>
</div>

<script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('id_image');
    const fileNameDisplay = document.getElementById('file-name');

    // Click to open file selector
    dropArea.addEventListener('click', () => fileInput.click());

    // Show file name on selection
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length) {
            fileNameDisplay.textContent = `Selected: ${fileInput.files[0].name}`;
        }
    });

    // Drag Over
    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.classList.add('border-blue-500', 'bg-blue-50');
    });

    // Drag Leave
    dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove('border-blue-500', 'bg-blue-50');
    });

    // Drop File
    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.classList.remove('border-blue-500', 'bg-blue-50');
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            fileNameDisplay.textContent = `Selected: ${fileInput.files[0].name}`;
        }
    });
</script>
{% endblock %}
