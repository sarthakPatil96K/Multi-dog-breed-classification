{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dog Breed Classifier{% endblock %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% tailwind_css %}
    <!-- Compiled Tailwind CSS file (if you're building locally with npm) -->
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-lg font-bold text-indigo-600">Dog Breed Classifier</a>
            <div class="space-x-6">
                <a href="{% url 'home' %}" class="text-gray-700 hover:text-indigo-500">Home</a>
                <a href="{% url 'gallery' %}" class="text-gray-700 hover:text-indigo-500">Gallery</a>
                <a href="{% url 'model_info' %}" class="text-gray-700 hover:text-indigo-500">Model Info</a>
                
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="flex-grow container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-4 mt-6 text-center text-gray-600 text-sm">
        &copy; {{ now|date:"Y" }} Dog Breed Classifier. All rights reserved.
    </footer>

</body>
</html>
